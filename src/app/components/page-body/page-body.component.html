<div class="card-list" id="page-body">
    <div *ngIf="!onload">
        <mat-spinner></mat-spinner>
    </div>
    <mat-card class="picture-card" *ngFor="let picture of Pictures">
        <img mat-card-image [src]="picture.Image" class="card-image" />
        <mat-card-title class="card-title">{{picture.Tags}}</mat-card-title>
        <p class="card-desc">{{picture.Description}}</p>
    </mat-card>
</div>
